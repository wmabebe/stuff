
{% extends "base.html" %}
  {% block title %} Home {% endblock %}

  {% block content %}
    <form method='post'>      
      <div class="input-append pull-right" id='searchdiv'>
        <label style='float:left;margin-top:5px;color:#667'>Enter Member Id:&nbsp;</label>
          <input type="text" class="span2" placeholder='search...' >
          <button type="submit" class="btn"><i class="icon-search"></i></button>

      <tr><td class='lbl'>Father&apos;s Name:</td><td><input type='text'></td></tr>
      <tr><td class='lbl'>Previously Requested Loan Amount:</td><td><input type='text' disabled=true></td></tr>
      <tr><td class='lbl'>Current Loan Amount:</td><td><input type='text' disabled=true></td></tr>
      <tr><td class='lbl'>Extension/Curtailment date:</td><td><input type='date'></td></tr>
      <tr><td class='lbl'>Payable Amount Per Month:</td><td><input type='text' disabled=true></td></tr>      
      <tr><td colspan=2><button style='float:right;' type='submit' class='btn btn-primary'>Request</button></td></tr>

    </table>
    </form>

{% endblock %}
